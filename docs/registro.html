<!DOCTYPE html>
<html>

<head>
    <title> Registro </title>
    <link rel=" icon " href="/images/Icono.ico">
    <link rel="stylesheet" href="/css/style.css ">
    <script src="/js/utils/include.js"></script>
    <meta name=" viewport " content="width=device-width , initial-scale=1 ,shrink-to-fit=no">
    <link rel=" stylesheet " href="/css/bootstrap.min.css">
    <link rel=" stylesheet " href="/css/font-awesome.min.css">
    <script src="/js/libs/jquery-3.4.1.min.js"> </script>
    <script src="/js/libs/popper.min.js"> </script>
    <script src="/js/libs/bootstrap.min.js"> </script>
    <script src="/js/libs/axios.min.js"></script>
    <script src="/js/registro.js" type="module"></script>
    <script src="/js/header.js" type="module"></script>

</head>

<body>
    <div id="page-header"> </div>
    <div class="container text-center">
        <br />
        <div id="errors"></div>
        <div class="col-4 m-auto ">
            <h2> Regístrate: </h2>
            <form id="formularioRegistro">
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <input required type="text" class="form-control" id="nombre-input" name="firstName"
                                placeholder="Nombre">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <input required type="text" class="form-control" id="apellidos-input" name="lastName"
                                placeholder="Apellidos">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <input required type="email" class="form-control" id="email-input" name="email" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <input required type="tel" class="form-control" id="tel-input" name="telephone" placeholder="Telefono">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <input required type="password" class="form-control" id="contraseña-input" name="password"
                                placeholder="Contraseña">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <input required type="password" class="form-control" id="repetirContraseña-input"
                                name="password2" placeholder="Repite Contraseña">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <input required type="text" class="form-control" id="usuario-input" name="username"
                                placeholder="Usuario">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <label for="foto-input"> Foto de perfil: </label>
                            <input required type="text" class="form-control" id="foto-input" name="avatarUrl" placeholder="Foto">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class=" col-md text-center ">
                    <button type="submit" class=" btn btn-secondary "> Regístrate </button>
                </div>
            </div>
        </form>
        <br />
        <div class="row ">
            <div class=" col-md text-center ">
                <a href="/docs/condiciones.html"><button type="button" class=" btn btn-light "> Condiciones y Contacto
                    </button></a>
            </div>
        </div>
    </div>
    <script>include('header.html', '#page-header')</script>
</body>

</html>
