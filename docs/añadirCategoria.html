<!DOCTYPE html>
<html>

<head>
    <title> Añadir Nueva Categoría </title>
    <link rel=" icon " href="/images/favicon.ico">
    <link rel="stylesheet" href="/css/style.css ">
    <script src="/js/utils/include.js"></script>
    <meta name=" viewport " content="width=device-width , initial-scale=1 ,shrink-to-fit=no">
    <link rel=" stylesheet " href="/css/bootstrap.min.css">
    <link rel=" stylesheet " href="/css/font-awesome.min.css">
    <script src="/js/libs/jquery-3.4.1.min.js"> </script>
    <script src="/js/libs/popper.min.js"> </script>
    <script src="/js/libs/bootstrap.min.js"> </script>
</head>

<body>
    <div id="page-header"> </div>
    <div class="container text-center">
        <br/>
        <div class="col-4 m-auto ">
                <h2 > Añadir Categoría: </h2>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <input type="text" class="form-control" id="nombre-input" name="nombre"
                                placeholder="Nombre de la categoría">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <input type="text" class="form-control" id="palabras-input" name="palabras"
                                placeholder="Palabras clave">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <div class="form-group">
                            <label for="foto-input"> Foto de ejemplo: </label>
                            <input type="file" class="form-control" id="foto-input" name="foto"
                                placeholder="Foto de ejemplo">
                        </div>
                    </div>
                </div>
            <div class="row ">
                <div class=" col-md text-center ">
                    <button type=" submit " class=" btn btn-primary "> Añadir </button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>include('header.html', '#page-header')</script>
</body>

</html>
