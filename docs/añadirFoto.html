<!DOCTYPE html>
<html>

<head>
    <title> Añadir Nueva Foto </title>
    <link rel="icon" href="/images/Icono.ico">
    <link rel="stylesheet" href="/css/style.css ">
    <script src="/js/utils/include.js"></script>
    <meta name=" viewport " content="width=device-width , initial-scale=1 ,shrink-to-fit=no">
    <link rel=" stylesheet " href="/css/bootstrap.min.css">
    <link rel=" stylesheet " href="/css/font-awesome.min.css">
    <script src="/js/libs/jquery-3.4.1.min.js"> </script>
    <script src="/js/libs/popper.min.js"> </script>
    <script src="/js/libs/bootstrap.min.js"> </script>
</head>

<body>
    <div id="page-header"> </div>
    <div class="container text-center">
        <br/>
        <div class="col-4 m-auto ">
            <h2> Añadir Nueva Foto: </h2>
            <div class="row">
                <div class="col-md">
                    <div class="form-group">
                        <input type="text" class="form-control" id="titulo-input" name="titulo" placeholder="Título">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="form-group">
                        <input type="text" class="form-control" id="descripción-input" name="descripción"
                            placeholder="Breve descripción">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="form-group">
                        <input type="text" class="form-control" id="categoría-input" name="categoría"
                            placeholder="Categoría">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <div class="form-group">
                        <label for="foto-input"> Foto: </label>
                        <input type="file" class="form-control" id="foto-input" name="foto" placeholder="Foto">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class=" col-md text-center ">
            <button type=" submit " class=" btn btn-secondary "> Añadir </button>
        </div>
    </div>
    </div>
    <script>include('header.html', '#page-header')</script>
</body>

</html>
